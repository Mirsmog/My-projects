<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="container">
            <div class="header__w row">
                <nav class="header__nav col-8">
                    <ul class="nav-list">
                        <li class="nav__item"><a href="#" class="nav__link">BLOG</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">UPDATES</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">RESOURCES</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">COMMUNITY</a></li>
                    </ul>
               </nav>
                <div class="header__search col-4">
                    <form action="#" class="form">
                    <input type="text" class="header__input input">
                    <button class="header__btn btn">
                        <svg class="searsh">
                            <use xlink:href="#search"></use>
                        </svg>
                    </button>
                </form>
                <div class="select__w">
                    <select name="language" id="language" class="header__select">
                        <option type="selected" value="English">English</option>
                        <option value="Russian">Russian</option>
                    </select>
                    <svg class="tril">

                </div>
            </div>

<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>
