<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CraftPC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Css/normalize.css" />
    <link rel="stylesheet" href="Css/reset.css" />
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="header__wrapper">
        <div class="logo">
          <img src="img/header/logo.svg" alt="logo" />
        </div>
        <nav class="nav">
          <a href="#" class="nav__link">Главная</a>
          <a href="#" class="nav__link">Курсы</a>
          <a href="#" class="nav__link">Расписание</a>
          <a href="#" class="nav__link">Преподаватели</a>
          <a href="#" class="nav__link">Рассылка</a>
          <a href="#" class="nav__link">Контакты</a>
        </nav>
        <a href="#" class="header__btn btn"> Зайти в кабинет </a>
      </div>
    </header>
    <main>
      <!-- INTRO -->
      <section class="intro">
        <div class="container">
          <div class="intro__block">
            <h1 class="intro__title">
              <div>Первый курс</div>
              по компьютерной сборке
            </h1>
            <div class="stat">
              <div class="stat__wrapper">
                <div class="stat__item">
                  <div>18</div>
                  <p>Дней</p>
                </div>
                <div class="stat__item">
                  <div>18</div>
                  <p>Часов</p>
                </div>
                <div class="stat__item">
                  <div>18</div>
                  <p>Минут</p>
                </div>
                <div class="stat__item">
                  <div>18</div>
                  <p>Секунд</p>
                </div>
                <!-- /stat__wrapper -->
              </div>
              <!-- /stat -->
            </div>
            <!-- /intro__block -->
          </div>
          <!-- /container -->
        </div>
      </section>
      <div class="order">
        <div class="container">
          <div class="order__wrapper">
            <a href="#" class="btn intro__btn">Заказать курс</a>
            <div class="participant">
              <div class="participant__text">
                <p class="participant--mb">Учеников всего:</p>
                <p>Успешно закончили курс:</p>
              </div>
              <div class="participant__num">
                <p class="participant--mb">200</p>
                <p>190</p>
              </div>
              <!-- /participant -->
            </div>
            <div class="earned">
              <div class="earned__sup-block">
                <span class="earned__text">Заработано учениками:</span>
                <span class="earned__num">400 000₽</span>
              </div>

              <div class="earned__sub-block">
                <span>0</span><span>1 000 000₽</span>
              </div>
              <!-- /earned -->
            </div>
            <!-- /order__wrapper -->
          </div>
          <!-- /container -->
        </div>
        <!-- /order -->
      </div>
    </main>
  </body>
</html>
